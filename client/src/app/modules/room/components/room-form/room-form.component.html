<div class="modal is-active" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
  <form [formGroup]="form">

    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add new room</p>
        <button (click)="modalRef.close()" type="button" class="delete"></button>
      </header>
      <section class="modal-card-body">


        <div class="field">
          <label for="name" class="label">Name</label>
          <div class="control">
            <input id="name" class="input" type="text" placeholder="Name of this room" formControlName="name" cdkFocusInitial>
          </div>
        </div>


      </section>
      <footer class="modal-card-foot">
        <button (click)="save()" [disabled]="!form.valid" type="submit" class="button is-success">Save changes</button>
        <button (click)="modalRef.close()" class="button" type="button">Cancel</button>
      </footer>
    </div>

  </form>

</div>
